<div ng-controller="teamsController">
	<div class="body">
		<div class="col-sm-6 col-sm-offset-3 text-center form">
			<form class="form-inline" ng-submit='create()'>
				<div class="form-group">
				    <label for="team">Team Name</label>
				    <input type="text" class="form-control" id="team" ng-model='team.team'>
				</div>
				<input type="submit" class="btn btn-primary" value="Add Team">
			</form>
		</div>


		<div class="col-sm-8 col-sm-offset-2">
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th>Team Name</th>
			      <th>Actions</th>
			    </tr>
			  </thead>
			  <tbody>
			  	<tr ng-repeat='team in teams'>
			  		<td>{{ team.team }}</td>
			  		<td><button class="btn btn-danger" ng-click="delete($index)">Delete</button></td>
			  		
			  	</tr>
			    
			  </tbody>
			</table>
		</div>
	</div>

</div>
